{% extends 'core/base.html' %}
{% block content %}
<div>
    <h1>Clientes</h1>
    <ul>
        {% for cliente in object_list %}
        <li>{{ cliente.nombre }} - {{ cliente.telefono }}</li>
        {% empty %}
        <li>No clientes yet.</li>
        {% endfor %}
    </ul>
    <h2><a href="{% url "cliente:create" %}">Agregar cliente</a></h2>
</div>
{% endblock content %}
